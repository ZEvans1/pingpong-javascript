<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <h3>Here's the time</h3>
      <h3 id="time"></h3>
      <form id="arithmetic-form">
        <div class="form-group">
          <label for="numberOne">Enter first number:</label>
          <input id="numberOne" type="number">
          <br>
          <label for="numberTwo">Enter second number:</label>
          <input id="numberTwo" type="number">
          <br>
          <select class="form-control" id="operator">
            <option value="add">Add ( + )</option>
            <option value="sub">Subtract ( - )</option>
            <option value="mult">Multiply ( * )</option>
            <option value="div">Divide( / )</option>
          </select>
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
